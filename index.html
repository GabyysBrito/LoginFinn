<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login do FINN</title>
</head>
<body>
    <header>
        <h1>Bem Vindos,</h1>
        <p>embarque nesta aventura, fa√ßa seu login!</p>
    </header>
    <main>
        <section class="orelhasFinn">
            <img src="imgs/orelha.png" alt="Orelha esquerda coberta de vermelho do personagem de desenho Finn">
            <img src="imgs/orelha.png" alt="Orelha direita coberta coberta de vermelho do personagem de desenho Finn">
        </section>

        <section class="rostoFinn">
            <img class="testaFinn" src="imgs/Rectangle.png" alt="Testa coberta de vermelho do personagem de desenho Finn">

        </section>
        <section class="cabecaFinn">
            
            <section class="face">

                <section class="olhos">
                    <img src="imgs/olhos.png" alt="Olho esquerdo do personagem de desenho Finn">
                    <img src="imgs/olhos.png" alt="Olho direito do personagem de desenho Finn">
                </section>

                <form action="#">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </form>
            </section>
            
        </section>

        <section class="roupaFinn">
            <img src="imgs/roupinhaNatal.png" alt="Roupa de estilo natalino verde e vermelho">
            
            <section class="cachecol">
                <img class="cima" src="imgs/cimaDoCachecol.png" alt="">
                <img src="imgs/cachecolNatal.png" alt="Cachecol de estilo natalino verde e vermelho">
            </section>
        </section>

        <section class="botao">
            <button>Entrar</button>
        </section>
    </main>
</body>
</html>
